version: 1.0

database: postgres

connections:
  crate:
    host: localhost
    port: 5433
    user: crate
    schema: lightshield # Crate doesnt have databases
    password_env: CRATE_PASSWORD
  postgres:
    host: localhost
    port: 5432
    user: postgres
    database: lightshield
    password_env: POSTGRES_PASSWORD
  proxy:
    protocol: http
    host: localhost
    port: 8888
  rabbitmq:
    host: localhost
    port: 5672
    user: user
    password_env: RABBITMQ_PASSWORD

platforms:


statics: # Don't change unless changes happen to the API
  enums:
    platforms: [ 'EUW1', 'EUN1', 'TR1', 'RU', 'NA1', 'BR1', 'LA1', 'LA2', 'OC1', 'KR', 'JP1' ]
    regions: [ 'europe', 'americas', 'asia', 'sea' ]
    ranks: [ 'IRON', 'BRONZE', 'SILVER', 'GOLD', 'PLATINUM', 'DIAMOND', 'MASTER', 'GRANDMASTER', 'CHALLENGER' ]
    divisions: [ 'I', 'II', 'III', 'IV' ]
  mapping:
    europe: [ "EUW1", "EUN1", "TR1", "RU" ]
    americas: [ "NA1", "BR1", "LA1", "LA2" ]
    asia: [ "KR", "JP1" ]
    sea: [ "OC1" ]
