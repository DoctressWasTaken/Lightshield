version: '2.3'
services:

  manager:
    container_name: manager
    build:
      context: manager
      dockerfile: Dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/sources/

  rabbitmq:
    cpus: 1
    cpu_shares: 2
    mem_limit: 2g
    container_name: rabbitmq
    hostname: hedgehog
    image: launcher.gcr.io/google/rabbitmq3
    volumes:
      - rabbitmq:/var/lib/rabbitmq/

  proxy:
    cpus: 0.5
    mem_limit: 1g
    container_name: proxy
    build:
      dockerfile: Dockerfile
      context: proxy
    volumes:
        - ./config.json:/project/config.json:ro
    environment:
      - SERVER=EUW1
    restart: always

  league_updater:
    container_name: league_updater
    build:
      dockerfile: Dockerfile
      context: league_updater
    links:
      - rabbitmq:rabbitmq
      - proxy:proxy
    restart: always
    environment:
      - SERVER=EUW1

  summoner_id_updater:
    container_name: summoner_id_updater
    build:
      dockerfile: Dockerfile
      context: summoner_id_updater
    links:
      - proxy:proxy
      - redis_summoner_id:redis
    restart: always
    depends_on:
        - redis_summoner_id
    volumes:
        - ./config.json:/project/config.json:ro
    environment:
      - SERVER=EUW1

  redis_summoner_id:
    container_name: redis_summoner_id
    image: redis
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
      - redis_summoner:/data/

  match_history_updater:
    container_name: match_history_updater
    build:
      dockerfile: Dockerfile
      context: match_history_updater
    links:
      - redis_match_history:redis
      - proxy:proxy
    restart: always
    volumes:
        - ./config.json:/project/config.json:ro
    environment:
      - SERVER=EUW1

  redis_match_history:
    container_name: redis_match_history
    image: redis
    volumes:
      - ./databases/redis/redis.conf:/usr/local/etc/redis/redis.conf
      - redis_match_history:/data/

  match_updater:
    container_name: match_updater
    build:
      dockerfile: Dockerfile
      context: match_updater
    links:
      - redis_match:redis
      - proxy:proxy
    restart: always
    environment:
      - SERVER=EUW1

  redis_match:
    container_name: redis_match
    image: redis
    volumes:
      - ./databases/redis/redis.conf:/usr/local/etc/redis/redis.conf
      - redis_match:/data/


  db_worker:
    container_name: db_worker
    build:
      dockerfile: Dockerfile
      context: db_worker/
    links:
      - playerdata:playerdata
    environment:
      - SERVER=EUW1

  playerdata:
    container_name: playerdata
    build:
      dockerfile: Dockerfile
      context: databases/postgres/
    volumes:
      - playerdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
        - 127.0.0.1:5432:5432


volumes:
  redis_summoner:
  redis_match_history:
  redis_match:
  rabbitmq:
  playerdata:
  postgres:
