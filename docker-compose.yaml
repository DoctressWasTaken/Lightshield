version: '3.7'
services:

  proxy:
    hostname: proxy
    image: doctress/spiritmight:dev
    environment:
      - ENVIRONMENT=rgapi
      - EXTRA_LENGTH=0.5
      - DEBUG=False
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_KEY=${API_KEY}
      - INTERNAL_DELAY=0
    ports:
      - "127.0.0.1:8888:8888"
    depends_on:
      - redis
    profiles:
      - all
      - peripheral
  rabbitmq:
    hostname: rabbitmq
    build:
      dockerfile: Dockerfile_RabbitMQ
      context: .
    ports:
      - '127.0.0.1:5672:5672'
      - '127.0.0.1:15672:15672'
    environment:
      - RABBITMQ_LOGS=-
    volumes:
      - 'rabbitmq_data:/var/lib/rabbitmq'
    profiles:
      - all
      - peripheral
  redis:
    hostname: redis
    image: redis:7.0-rc
    restart: always
    ports:
      - "127.0.0.1:6379:6379"
    profiles:
      - all
      - peripheral

  tracker:
    build:
      dockerfile: Dockerfile_Service
      context: .
      args:
        service: tracker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./config_in_docker.yaml:/project/config.yaml:ro
    entrypoint: "poetry run lightshield run tracker"
    restart: always
    profiles:
      - peripheral
      - all
    depends_on:
      - redis

  league_ranking:
    hostname: league_ranking
    image: doctress/lightshield/league_ranking:${TAG}
    build:
      dockerfile: Dockerfile_Service
      context: .
      args:
        service: league_ranking
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./config_in_docker.yaml:/project/config.yaml:ro
    entrypoint: "poetry run lightshield run league_ranking"
    restart: always
    profiles:
      - league_ranking
      - all
    depends_on:
      - rabbitmq
      - proxy

