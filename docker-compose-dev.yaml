version: '3'
services:
  rabbitmq:
    container_name: rabbitmq
    image: launcher.gcr.io/google/rabbitmq3
    volumes:
      - rabbitmq:/var/lib/rabbitmq
    restart: always

  api_component:
    container_name: api_component
    build:
      dockerfile: api_component/Dockerfile
      context: .
    links:
      - rabbitmq:rabbitmq
    restart: always
    depends_on:
      - rabbitmq

  playerdata:
    container_name: playerdata
    build:
      dockerfile: playerdata/Dockerfile
      context: .
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust

  league_updater_euw:
    container_name: league_updater_euw
    build:
      dockerfile: league_updater/Dockerfile
      context: .
    links:
      - rabbitmq:rabbitmq
      - playerdata:playerdata
    restart: always
    environment:
      - SERVER=EUW1
    depends_on:
      - playerdata
      - rabbitmq

  league_updater_kr:
    container_name: league_updater_kr
    build:
      dockerfile: league_updater/Dockerfile
      context: .
    links:
      - rabbitmq:rabbitmq
      - playerdata:playerdata
    restart: always
    environment:
      - SERVER=KR1
    depends_on:
      - playerdata
      - rabbitmq

  league_updater_na:
    container_name: league_updater_na
    build:
      dockerfile: league_updater/Dockerfile
      context: .
    links:
      - rabbitmq:rabbitmq
      - playerdata:playerdata
    restart: always
    environment:
      - SERVER=NA1
    depends_on:
      - playerdata
      - rabbitmq

volumes:
  rabbitmq:
  postgres:
